<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Multiplayer</title>

    <link rel="stylesheet" href="./src/css/estilos.css">
</head>
<body>
    <div class="conteudo">
        <div class="slides">
            <input type="radio" name="slide" id="slide1">
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="./src/imagens/01.jpg" alt="Stick Fight">
            </div>
            <div class="slide">
                <img src="./src/imagens/02.jpg" alt="Don't Starve Together">
            </div>
            <div class="slide">
                <img src="./src/imagens/03.jpg" alt="Raft">
            </div>
            <div class="slide">
                <img src="./src/imagens/04.jpg" alt="7 Days to Die">
            </div>
            <div class="slide">
                <img src="./src/imagens/05.jpg" alt="Sea of Thieves">
            </div>

            <div class="navegacao">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
